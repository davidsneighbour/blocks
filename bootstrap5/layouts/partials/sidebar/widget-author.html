{{ with site.Author }}
  {{ $page := site.GetPage .content }}
  {{ $photo := $page.Resources.GetMatch .photo.name }}
  <aside class="card mb-3" id="widget-author">
    <img src="{{ $photo.Permalink }}"
         loading="lazy" alt="{{ .photo.title | safeHTML }}" width="{{ $photo.Width }}" height="{{ $photo.Height }}" class="card-img-top">
    <div class="card-body">
      <h2 class="h3 card-title">{{ .name }}</h2>
      <div class="card-text">
        {{ with $page }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </aside>
{{ end }}
