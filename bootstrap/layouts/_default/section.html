{{- define "main" -}}
  {{- .Scratch.Add "trace" (slice "<blocks/bootstrap/_default/section.html>") -}}
  {{- "<!-- SECTION -->" | safeHTML -}}
  <div class="post">
    <header>
      <h1>{{- .Title | safeHTML -}}</h1>
    </header>
    {{ with .Content }}
      <div class="post--content">
        {{- . -}}
      </div>
    {{ end }}
  </div>
  {{- range .Pages -}}
    {{- partial "content/post.html" (dict "context" .) -}}
  {{- end -}}
  {{- .Scratch.Add "trace" (slice "</blocks/bootstrap/_default/section.html>") -}}
{{- end -}}
