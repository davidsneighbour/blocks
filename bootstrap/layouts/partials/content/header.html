<header>
  <h1>{{- .Title | safeHTML -}}</h1>
  <div class="d-flex justify-content-between">
    <div class="keywords">
      {{- range .Keywords -}}
        <span class="badge bg-info me-3 d-inline-block">{{- . | upper -}}</span>
      {{- end -}}
    </div>
    <p>Last Modified:
      <span title="{{- with partial "func/formatOrdinalDate" (dict "format" "January 2%s, 2006 at 15:04 UTCMST:00" "date" .Lastmod ) -}}{{- . -}}{{- end -}}">
          {{- .Lastmod.Format "January 2, 2006" -}}
          <a href="#github-info" aria-label="Learn more about this...">
            {{- partialCached "bsicon" "info-circle" "info-circle" -}}
          </a>
        </span>
    </p>
  </div>
</header>
