<div id="header">
  <nav>
    <div>
      <a href="/">
        <img src="/images/logos/hugo-logo-wordmark.svg" alt="{{ site.Title }}">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnavigation" aria-controls="topnavigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="topnavigation">
        <div>
          {{ $currentPage := . }}
          <a href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Params.Home }}</a>
          {{ range site.Menus.main }}
            <a
                    href="{{ .URL }}"
                    {{- if eq .Page nil }} target="_blank" rel="noopener noreferrer" {{ end -}}
                    {{ if or (eq $currentPage.Section .Identifier) ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) (and (eq $currentPage.Type "posts") (eq .Identifier "archive" )) (and (eq $currentPage.Kind "taxonomy") (eq .Identifier "archive" )) }}
                    class="active"
                    {{ end }}
            >
              {{ with .Pre }}
                <span aria-hidden="true">{{ partialCached (print .) . $.Lang }}</span>&nbsp;
              {{ end }}
              {{ .Name }}
            </a>
          {{ end }}
        </div>
      </div>
    </div>
  </nav>
</div>
