{{- $config := (index site.Data.dnb "blocks-bootstrap").config.forms -}}

{{- $inlinefield := false -}}
{{- if eq $config.fieldlayout 2 -}}
  {{- $inlinefield = true -}}
{{- end -}}

<div class="{{ with $inlinefield }}row {{ end }}mb-3">
  <label for="{{ .id }}" class="{{ with $inlinefield }}{{ $config.fields.inline.labelclass }}{{ end }}form-label">
    {{- .label -}}
  </label>
  {{ with $inlinefield }}<div class="{{ $config.fields.inline.fieldclass }}">{{ end }}
    <input type="password" class="form-control{{ with .size }} form-control-{{ . }}{{ end }}" id="{{ .id }}" name="{{ .id }}">
    {{ with $inlinefield }}</div>{{ end }}
</div>
