[hugoVersion]
extended = false
min = "0.84.0"

[[mounts]]
source = "assets"
target = "assets"

[[mounts]]
source = "assets/js/script.js"
target = "assets/js/script.js"

[[mounts]]
source = "assets/js/debugtrace.js"
target = "assets/js/debugtrace.js"

[[mounts]]
source = "assets/scss/blocks/bs5"
target = "assets/scss/blocks/bs5"

[[mounts]]
source = "data"
target = "data"

[[mounts]]
source = "i18n"
target = "i18n"

[[mounts]]
source = "layouts"
