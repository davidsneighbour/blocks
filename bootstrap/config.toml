contentDir = "documentation"

[module.hugoVersion]
extended = false
min = "0.82.0"

[[module.mounts]]
source = "assets"
target = "assets"

[[module.mounts]]
source = "data"
target = "data"

[[module.mounts]]
source = "i18n"
target = "i18n"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.imports]]
path = "github.com/dnb-hugo/debugprint"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/components/functions"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/components/pwa"
disable = false
ignoreConfig = false
ignoreImports = false

[[imports]]
path = "github.com/dnb-hugo/components/renderhooks"
disable = false
ignoreConfig = false
ignoreImports = false

[[imports]]
path = "github.com/dnb-hugo/components/robots"
disable = false
ignoreConfig = false
ignoreImports = false

[[imports]]
path = "github.com/dnb-hugo/components/sitemap"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/components/social"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/hooks"
disable = false
ignoreConfig = false
ignoreImports = false
