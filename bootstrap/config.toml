[module.hugoVersion]
extended = false
min = "0.82.0"
max = "0.83.1"

[[module.mounts]]
source = "assets"
target = "assets"

[[module.mounts]]
source = "assets/js/script.js"
target = "assets/js/script.js"

[[module.mounts]]
source = "assets/js/debugtrace.js"
target = "assets/js/debugtrace.js"

[[module.mounts]]
source = "assets/scss/blocks/bs5"
target = "assets/scss/blocks/bs5"

[[module.mounts]]
source = "data"
target = "data"

[[module.mounts]]
source = "i18n"
target = "i18n"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.imports]]
path = "github.com/dnb-hugo/components/functions"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/components/opensearch"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/components/pwa"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/components/renderhooks"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/components/robots"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/components/sitemap"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/components/social"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/debugprint"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/hooks"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/libraries/bootstrap5/v2"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports]]
path = "github.com/dnb-hugo/libraries/bootstrap-icons"
disable = false
ignoreConfig = false
ignoreImports = false

[params]
[params.dnb]
[params.dnb.config]
debug = false
[params.dnb.config.js]
method = "all" # one of all, js or jsbuild
[params.dnb.config.jsbuild.options]
minify = true
avoidTDZ = true
target = "es2018"
externals = "slice"
defines = "dict"
format = "iife"
sourceMap = "inline"

[params.dnb.head]
viewport = "width=device-width, initial-scale=1, shrink-to-fit=no"
charset = "utf-8"
# see https://webmonetization.org/docs/getting-started/
monetization_url = ""

[params.dnb.header]
menu="main"
[params.dnb.header.logo]
src="/images/logos/hugo-logo-wordmark.svg"
width=300
height=40

[params.dnb.layout]
sidebar_enabled = true

[params.dnb.footer]
[[params.dnb.footer.rows]]
[[params.dnb.footer.rows.item]]
type="navigation"
name="official"
title="Official Hugo Resources"
[[params.dnb.footer.rows.item]]
type="navigation"
name="github"
title="Hugo Repositories"
[[params.dnb.footer.rows.item]]
type="navigation"
name="social"
icononly=true
class="social-icons"
[[params.dnb.footer.rows]]
[[params.dnb.footer.rows.item]]
type="navigation"
name="configurations"
title="@dnb-hugo Configurations"
class="list-inline"
classitem="list-inline-item"
[params.dnb.footer.copyright]
logo="/images/logos/logo.png"
width=200
height=206
copyline=""
